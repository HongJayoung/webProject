<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jq_lib/jquery-3.6.0.min.js"></script>
<style>
.aa {background-color: lightgreen;}
.bb {background-color: lightyellow;}
</style>
<script>
//$를 사용하지않겠다.(javascript라이브러리들이 $사용많음, $충돌발생)
//$대신에 jQuery로 사용
//$.noConflict();

$(function() {
	$("#btn1").click(function() {
		//alert("OK!");
		var arr = ["월요일","화요일","수요일","목요일","금요일","토요일","일요일"];
		
		//JavaScript
		var output = "<h1>JavaScript</h1> <ul>";
		arr.forEach(function(elt, i, array) {
			output += "<li>" + elt + "</li>";
		})
		
		here.innerHTML = output+"</ul>";
		
		//jQuery
		var output = $("#here").html() + "<h1>jQuery</h1> <ul>";
		$.each(arr, function(i, elt) {
			output += "<li>" + elt + "</li>";
		});
		
		$("#here").html(output + "</ul>");
	});
	
	$("#btn2").click(function() {
		var output = "";
		$("li").each(function(i, element) {
			output += $(element).text();
		})
		
		var output = $("#here").html() +"<hr>" + output;
		$("#here").html(output);
	});
	
	$("#btn3").click(function() {
		$("li").each(function(i, element) {
			if(i%2==0) {
				$(this).addClass("aa");
			} else {
				$(this).addClass("bb");
			}
		})
	});
	
	$("#btn4").click(function() {
		var obj1 = {name:"홍길동"};
		obj1.age=20;
		var obj2 = {address:"금천구", phone:"010-1234-5678"};
		
		$.extend(obj1, obj2, {"major":"컴공"});
		//console.log(obj1);
		
		$("#here").html(JSON.stringify(obj1));
		
		var output="";
		$.each(obj1, function(key, value) {
			output += key + " => " + value + "<br>";	
		});
		
		$("#here").html($("#here").html() +"<hr>"+ output);
	});
});
</script>
</head>
<body>
<h1>jQuery연습</h1>
<button id="btn1">배열(선언된 변수이용)</button>
<button id="btn2">배열(selector이용)</button>
<button id="btn3">배열(selector이용)</button>
<button id="btn4">object</button>
<hr>
<div id="here">여기!</div>
</body>
</html>
