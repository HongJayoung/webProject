<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째HTML문서</title>
<style>
	h1{background-color:yellow; color:orange; }
</style>
<script>
	function call() {
		console.log("call함수입니다.");
		alert("h1을 클릭하였습니다.");
	}
</script>
</head>
<body>
	<h1 onclick="call();">우리집에 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 오신것을 환영합니다.(홍자영) ☆☆☆☆☆ & &amp;</h1>
</body>
</html>
