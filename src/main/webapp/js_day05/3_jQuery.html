$(function() {
	$("#btn1").click(function() {
 		console.dir(this);
		console.log($(this)); 
		$(this).css("color","red"); //jQuery
		this.style.border = "2px solid blue"; //JS
		
		$("h1").css("color","white");
		$("h1").css({"background-color":"orange",
					 "border":"2px solid red"});
		$("#here").css("border","2px solid blue");
		$(".aa").css("border","2px solid green");
		$("input:text").css("background-color","pink");
		$("input:button").css("background-color","yellow");
		
		var a = $("select>option:selected").val();
		$("#here").html("<h1>"+a+"</h1>");
		$("select>option:even").css("background-color","yellow");
		$("select>option:odd").css("background-color","green");
		
		$("p:contains('태그')").css("color","green");
	});
	
	$("#btn2").click(function() {
		if($("h1").hasClass("on")) {
			$("h1").removeClass("on");
		} else {
			$("h1").addClass("on");
		}
	});
});
</script>

<style>
.on {
	background-color: navy;
	color: white;
}
</style>
