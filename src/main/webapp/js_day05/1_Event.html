<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event연습</title>
<style>
/* 
div, h1, span { 
	border:1px solid gray;
	padding:10px;
	} 
*/
</style>
<script>
window.onload = function() {
	btn2.onclick = call; //this => btn2
	btn11111.onclick = function() {
		call(); //this => window
	};
	
	myspan.onclick = function(e) {
		alert("span누름");
		e.stopPropagation(); //이벤트 전달막기 IE이외의 브라우저
	};
	
	myh1.onclick = function(e) {
		alert(this.innerHTML);
		e.stopPropagation(); //이벤트 전달막기 IE이외의 브라우저
	}
	
	mydiv2.onclick = function(e) {
		alert(this.innerHTML);
		//e.stopPropagation(); //이벤트 전달막기 IE이외의 브라우저
	}
	
	mydiv1.onclick = function(e) {
		alert(this.innerHTML);
		//e.stopPropagation(); //이벤트 전달막기 IE이외의 브라우저
	}
	
	/* 
	이벤트 속성
	btn3.attachEvent("onclick",function(e) {
		alert(this.innerHTML);
	}); */
	
	//주의 : 이벤트이름을 사용
	btn4.addEventListener("click",function(e) {
		alert(this.innerHTML);
	},false);
};

function call() {
	alert(this.innerHTML);
	console.log(this);
}

function call2() {
	var a = document.querySelector("input[name='userid']").value;
	if(a != "admin") return false;
}
</script>
</head>
<body>
<h1>Event연습</h1>
<button id="btn11111">this가 누구?</button>
<button id="btn1" onclick="alert(this.innerHTML)">1.DOM Level1...인라인이벤트</button>
<button id="btn2"><span>2.DOM Level1...고전방식</span></button>
<button id="btn3">3.DOM Level2...IE이벤트모델</button>
<button id="btn4">4.DOM Level2...표준이벤트모델</button>

<h2>default event 취소연습...onsubmit에서 return false</h2>
<form id="myfrm" action="4.jsp" onsubmit="return call2();"> 
	아이디<input type="text" name="userid" value="admin">
	비밀번호<input type="password" name="userpw" value="1234">
	<input type="submit" value="서버전송">
</form>
<hr>

<div id="mydiv1">
	<div id="mydiv2">
		<h1 id="myh1">
			캡처링과 버블링 <br>
			<span id="myspan">이벤트가 전달된다.</span>
		</h1>
	</div>
</div>

</body>
</html>
