<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<hr>
<h1>3장 조건문...1</h1>
<h1>3장 조건문...2</h1>
<button id="btn1">동적element생성</button>
<button id="btn2">제목수정</button>
<button id="btn3">Lab1(양수,음수)</button> 
<button id="btn4">Lab2(짝수,홀수)</button>
<button id="btn5">Lab3(성적if)</button>
<button id="btn6">Lab3(성적switch)</button>
<hr>
<div id="here">여기</div>


<script>
document.getElementById("btn1").onclick = function() {
	var str = `
		<ul>
			<li>HTML5</li>
			<li>CSS3</li>
			<li>JavaScript</li>
			<li>JSP/Servlet</li>
		</ul>
	`;
	document.querySelector("#here").innerHTML = str;
};

btn2.onclick = function() {
	document.querySelector("h1:first-of-type").innerHTML = "aaa";
};

btn3.onclick = function() {
	var num = prompt("값을 입력하세요.", "");
	var result;
	
	if(num > 0) {
		result = "양수입니다.";
	} else if(num < 0) {
		result = "음수입니다.";
	} else {
		result = "0입니다.";
	}
	document.querySelector("#here").innerHTML = `입력한 값은 ${num}이고, ${result}`;	
}

btn4.onclick = function() {
	var num = prompt("값을 입력하세요.", "");
	var result;
	
	if(num%2==0) {
		result = "짝수입니다.";
	} else {
		result = "홀수입니다.";		
	}
	
	//result = num%2==0?"짝수":"홀수";
	document.querySelector("#here").innerHTML = `입력한 값은 ${num}이고, ${result}`;	
}

btn5.onclick = function() {
	var data = prompt("성적을 입력하세요(100,90,80)", "");
	var arr = data.split(",");
	var total = 0;
	var grade;

	for(let index in arr) {
		total += Number(arr[index]);
	}
	var avg = total/arr.length;

 	if(avg >= 90) {
		grade = "A";
	}else if(avg >= 80) {
		grade = "B";
	}else if(avg >= 70) {
		grade = "C";
	}else if(avg >= 60) {
		grade = "D";
	}else {
		grade = "F";
	} 

	document.querySelector("#here").innerHTML = `당신의 총점은 ${total}점 평균은 ${avg}점이고, 학점은 ${grade}입니다.`;
}

btn6.onclick = function() {
	var data = prompt("성적을 입력하세요(100,90,80)", "");
	var arr = data.split(",");
	var total = 0;
	var grade;

	for(let index in arr) {
		total += Number(arr[index]);
	}
	var avg = total/arr.length;
	
	switch(Math.floor(avg/10)) {
		case 10:
		case 9:
			grade = "A";break;
		case 8:
			grade = "B";break;
		case 7:
			grade = "C";break;
		case 6:
			grade = "D";break;
		default:
			grade = "F";
	}

	document.querySelector("#here").innerHTML = `당신의 총점은 ${total}점 평균은 ${avg}점이고, 학점은 ${grade}입니다.`;
}
</script>
</body>
</html>
