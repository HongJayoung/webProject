<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script>
window.onload = function() {
	btn1.onclick = f1;
	btn2.onclick = f2;
	btn3.onclick = f3;
	btn4.onclick = f4;
	btn5.onclick = f5;
	btn6.onclick = f6;
	btn7.onclick = f7;
	btn8.onclick = f8;
	btn9.onclick = f9;
	btn10.onclick = f10;
};

function f1() {
	//{name :'', onload:function(){}, ...}
	var output="";
	for(var property in window) {
		output += property+" => "+window[property]+"<hr>";
	}
	
	here.innerHTML = output;
	console.dir(window);
}

function f2() {
	var output="";
	for(var property in document) {
		output += property+" => "+document[property]+"<hr>";
	}
	
	here.innerHTML = output;
	console.dir(document);
}

function f3() {
	var output="";
	for(var property in screen) {
		output += property+" => "+screen[property]+"<hr>";
	}
	
	here.innerHTML = output;
	console.dir(screen);
}

function f4() {
	var output="";
	for(var property in navigator) {
		output += property+" => "+navigator[property]+"<hr>";
	}
	
	here.innerHTML = output;
	console.dir(navigator);
	
	//Browser정보를 가지고있음
	var userAgent = navigator.userAgent;
	//iPhone,Android
	if(userAgent.indexOf("iPhone") >= 0 || userAgent.indexOf("Android") >= 0) {
		alert("모바일 접속");
	} else {
		alert("PC 접속");
	}
}

function f5() {
	var output="";
	for(var property in history) {
		output += property+" => "+history[property]+"<hr>";
	}
	
	here.innerHTML = output;
	console.dir(history);
}

function f6() {
	var output="";
	for(var property in location) {
		output += property+" => "+location[property]+"<hr>";
	}
	
	here.innerHTML = output;
	console.dir(location);
}

function f7() {
	//사이트 이동(주소창의 주소를 바꾼다)
	var host = location.origin; // http://localhost:9090
	var pathname = location.pathname; // /webProject/js_day03/3_object.html
	var path = pathname.substring(0, pathname.indexOf("/", 1)); // /webProject

	location.href = host+path+"/js_day03/3_object.html";
}

function f8() {
	location.reload();
}

function f9() {
	history.back(); //뒤로가기
}

function f10() {
	//history.go(); //앞으로가기
	history.forward();
}
</script>
</head>
<body>
<h1>BOM(Browser Object Model)</h1>
<button id = "btn1">window object</button>
<button id = "btn2">document object</button>
<button id = "btn3">screen object</button>
<button id = "btn4">navigator object</button>
<button id = "btn5">history object</button>
<button id = "btn6">location object</button>
<button id = "btn9">&lt;&lt;</button>
<button id = "btn10">&gt;&gt;</button>
<br>

<button id = "btn7">사이트이동1</button>
<a href="../js_day03/3_object.html">사이트이동2(상대경로)</a>
<a href="http://localhost:9090/webProject/js_day03/3_object.html">사이트이동3(절대경로)</a>
<a href="javascript:f7();">사이트이동4(절대경로)</a>
<br>

<input><input><input>
<button id = "btn8">reload</button>
<hr>
<div id="here"></div>
</body>
</html>
