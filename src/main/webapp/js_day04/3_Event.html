<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//이벤트이름:load
//이벤트속성:onload
//이벤트핸들러, 리스너:function(){}

window.onload = function() {
	var flag = true;
	
	document.querySelector("#header1").onclick = function(e) {
		/* alert(this.innerHTML);
		document.querySelector("#header1").onclick = null; */
		if(flag) {
			this.style.backgroundColor = "orange";
		} else {
			this.style.backgroundColor = "lightgreen";
		}
		flag =!flag;
		
		console.dir(window.event);
		e = e || window.event;
		here.innerHTML += "x = "+e.clientX+", y = "+e.clientY+"<br>";
	};
	
	btn1.onclick = function() {
		header1.onclick();
	};
	
	btn2.onclick = function() {
		console.dir(document.querySelector("#myfrm"));
	}
	
	//default evet를 취소하는 방법;
	myfrm.onsubmit = function() {
		var userid = document.querySelector("input[name='userid']").value.trim();
		var userpw = document.querySelector("input[name='userpw']").value.trim();
		
		if(userid.length == 0 || userpw.length == 0 ) {
			alert("아이디 또는 비밀변호 입력은 필수입니다.")
			return false;		
		}
	}
};


</script>
</head>
<body>
<h1 id="header1">header1...이벤트연결연습(고전적방법)</h1>
<button id="btn1">이벤트강제발생</button>
<button id="btn2">form 정보알아내기</button>

<form id="myfrm" action="4.jsp" onsubmit="return call();">
아이디<input type="text" name="userid" value="admin">
비밀번호<input type="password" name="userpw" value="1234">
<input type="submit" value="서버전송">
</form>

<hr>
<div id="here"></div>
</body>
</html>
