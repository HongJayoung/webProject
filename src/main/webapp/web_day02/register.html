<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
<script>
	function f() {
		var pw1 = document.getElementById("userpw1").value;
		var pw2 = document.getElementById("userpw2").value;
		alert("서버가기전에 수행" +pw1+"---"+pw2);
		
		if(pw1 != pw2) {
			alert("비밀번호 확인하세요.");
			document.getElementById("userpw1").focus();
			return false;
		}
	}
</script>
</head>
<body>
<form action="registerCheck.jsp" onsubmit="return f();" method="post">
<fieldset>
<legend>로그인 정보</legend>
	<label for="userid">아이디</label>
	<input type="text" id="userid" name="userid" placeholder="ID를 입력하세요" required="required" autofocus="autofocus"> <br>
	<label for="userpw1">비밀번호</label>
	<input type="password" id="userpw1" placeholder="PW를 입력하세요" name="userpw1"> <br>
	<label for="userpw2">비밀번호 확인</label>
	<input type="password" id="userpw2" name="userpw2"> <br>
</fieldset>

<fieldset>
<legend>개인정보</legend>
	<label for="username">이름</label>
	<input type="text" id="username" name="username"> <br>
	<label for="useremail">메일주소</label>
	<input type="email" id="useremail" name="useremail" placeholder="aa@bb.com"> <br>
	<label for="usertel">연락처</label>
	<input type="tel" id="usertel" name="usertel" pattern="[01]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-5678"> <br>
	<label for="userurl">블로그/홈페이지</label>
	<input type="tel" id="userurl" name="userurl" placeholder="http://aa.bb.com"> <br>
</fieldset>
	<input type="submit" value="가입하기">
</form>
</body>
</html>
