<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	label {width:100px; display : inline-block; background-color: lightgreen}
	h1 {border:1px solid green; width: 500px;}
</style>
</head>
<body>
<!-- 
label, input요소는 inline요소(content만큼만 자리자지)
	=>width속성 변경불가
h1요소는 block요소(1줄을 차지)
submit는 서버로 전송하기버튼이다.

method="get"이 디폴트 => 주소창에 입력한 정보가 보임
method="post" => 주소창에 입력정보 안보임
-->
<h1>로그인하기</h1>
<form action="loginCheck.jsp" method="get">
<fieldset>
<legend>GET방식 연습</legend>
	<label>아이디 :</label>
	<input type="text" autofocus="autofocus" name = "userid" value="aa" size="20" maxlength="10"> <br>
	<label>비밀번호 :</label>
	<input type="password" name = "userpass" value="1234" size="20"> <br>
	<input type="submit" value="서버로 전송">
	</fieldset>
</form>
<hr>
<form action="loginCheck.jsp" method="post">
<fieldset>
<legend>POST방식 연습</legend>
	<label>아이디 :</label>
	<input type="text" name = "userid2" value="aa"> <br>
	<label>비밀번호 :</label>
	<input type="password" name = "userpass2" value="1234"> <br>
	<input type="hidden" name="phone" value="010-1234-5678">
	<input type="submit" value="서버로 전송">
		</fieldset>
</form>

</body>
</html>
