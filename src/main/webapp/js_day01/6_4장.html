<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
span {
	width:100px;
	display: inline-block;
}
</style>
</head>
<body>
<h1>반복문</h1>
<hr>
<button id = "btn1">배열사용하기</button>
<button id = "btn2">for of</button>
<button id = "btn3">Lab1 직각삼각형모양</button>
<button id = "btn4">Lab2 continue</button>
<button id = "btn5">Lab3 break</button>
<hr>
<div id="here">여기</div>

<script>
btn1.onclick = function() {
	var arr = [100, "자바", 10>20, {name:"홍길동", age:20}, [100,90,80], score, function(){alert("함수입니다");}];
	var score = 100;
	
	for(var i in arr) {
		here.innerHTML += "<br>" + i +"번째 => "+typeof(arr[i])+" : "+arr[i];
		if(typeof(arr[i])=="function") {
			arr[i]();
		}
	}
};

btn2.onclick = function() {
	var arr = [100,90,80,70];
	
	//for in => 순서가 변수에 return
	for(let index in arr) {
		here.innerHTML += "<br>"+index+" => "+arr[index];
	}
	
	//for in => 값이 변수에 return
	for(let data of arr) {
		here.innerHTML += "<br>"+data;
	}
};

btn3.onclick = function() {
	var output="";
	
	for(let i=1;i<=10;i++) {
		for(let j=1;j<=i;j++) {
			output+="*";
		}
		output+="<br>";
	}
	
	here.innerHTML = output;
};

btn4.onclick = function() {
	var output="";
	
	for(let i=1;i<10;i++) {
		for(let j=2;j<10;j++) {
			if(j == 3) continue; 
			output += `<span>${j} * ${i} = ${i*j} </span>`;
		}
		output += "<br>";
	}
	here.innerHTML = output;
};

btn5.onclick = function() {
	var output="";
	
	for(let i=1;i<10;i++) {
		for(let j=2;j<10;j++) {
			if(j == 7) break; 
			output += `<span>${j} * ${i} = ${i*j} </span>`;
		}
		output += "<br>";
	}
	here.innerHTML = output;
};
</script>
</body>
</html>
