<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>기본문법</h1>
<hr>
<button onclick="call();">논리연산자</button>
<button onclick="call2();">논리연산자2</button>
<button onclick="call3();">식별자재선언</button>
<button onclick="call4();">(BOM)window객체의 모든정보</button>

<input type="text" id="phone" value="">
<button onclick="call5();">prompt함수</button>
<button onclick="call6();">confirm함수</button>
<button onclick="call7();">문자와 숫자혼합</button>
<button onclick="call8();">타입변형</button>
<button onclick="call9();">타입변형(boolean)</button>
<hr>
<div id="here">여기</div>

<script>
var obj = document.getElementById("here");

function call() {
	//&&는 앞의 결과가 거짓이면 뒷부분은 수행하지 않음(자바와 같다, 결과가 boolean)
	//&는 앞의 결과와 무관하게 뒷부분까지 모두 수행(결과가 number)
	var a=100;
	obj.innerHTML = a>20 && ++a>30;
	obj.innerHTML += "<br>a = "+a;
}

function call2() {
	//obj.innerHTML = 30>20>10; //false(잘못된 문장)
	obj.innerHTML = 30>20 && 20>10;
}

function call3() {
	//var alert = "식별자재선언"; //alert 함수가 변수로 재정의됨
	var aa = "식별자재선언";
	alert(aa); 
	alert(alert); 
}

function call4() {
	//향상된 for문
	for(var pro in window) {
		obj.innerHTML += "<br>"+pro+" => "+window[pro];
	}
}

function call5() {
	var phoneObj = document.getElementById("phone");
	var myPhone = phoneObj.value;
	if(myPhone=="") {
		//alert("전화번호를 입력하세요");
		var inputData = prompt("전화번호를 입력하세요", "010");
		phoneObj.value = inputData;
		phoneObj.focus();
	}
}
	
function call6() {
	var result = confirm("수락?");
	if(result) {
		obj.innerHTML="감사합니다.";
	} else {
		obj.innerHTML="다음기회에 뵙겠습니다.";
	}
	obj.innerHTML += result?"감사합니다.":"다음기회에 뵙겠습니다.";
}

function call7() {
	obj.innerHTML = 100+'200'; //+는 문자가 우선순위가 높음
	obj.innerHTML += '<br>';
	obj.innerHTML += '100'+'200';
	obj.innerHTML += '<br>';
	obj.innerHTML += 100 * '200'; //*는 숫자가 우선순위가 높음
	obj.innerHTML += '<br>';
	obj.innerHTML += '100' * '200'; //숫자
	obj.innerHTML += '<br>';
	obj.innerHTML += '100 * 200'; //문자
}

function call8() {
	var a = '500달러';
	var b = 1000;
	
	obj.innerHTML = a+b;
	//NaN(Not a Number)
	//obj.innerHTML += Number(a)+b;
	obj.innerHTML += '<br>';
	obj.innerHTML += parseInt(a)+b;
	obj.innerHTML += '<br>';
	obj.innerHTML += parseInt(a)*b;
	//obj.innerHTML += a * b;
}

function call9() {
	obj.innerHTML =  Boolean(0); //false
	obj.innerHTML += "<br>"+ Boolean(""); //false
	obj.innerHTML += "<br>"+ Boolean(NaN); //false
	obj.innerHTML += "<br>"+ Boolean(null); //false
	obj.innerHTML += "<br>"+ Boolean(undefined); //false
	obj.innerHTML += "<br>"+ Boolean(10); //true
	obj.innerHTML += "<br>"+ Boolean("aa"); //true
	obj.innerHTML += "<br>";
	
	//자동형변환된다.
	obj.innerHTML +=  0 == false; //true
	obj.innerHTML += "<br>";
	obj.innerHTML +=  1 == true; //true
	obj.innerHTML += "<br>";
	obj.innerHTML +=  0 == ""; //true
	obj.innerHTML += "<br>";
	
	//값과 타입을 비교
	obj.innerHTML +=  10 === "10"; //false
}






</script>
</body>
</html>
