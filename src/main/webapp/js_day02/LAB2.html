<body>

<form>

	<input type="button" value="내사진2" onclick="check(2);">

	var str="";

	}else if(param==2) {
		str="<img src='../images/cover.jpg' width=300 height=400>";
	}
	
	inputimage.innerHTML = str;
}
</script>
