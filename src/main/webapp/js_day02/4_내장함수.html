<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
window.onload = function(){
	call();
	here.innerHTML = "자바스크립트 내장함수 연습하기";
	
	btn1.onclick = call;
	btn2.onclick = call2;
	btn3.onclick = call3;
	btn4.onclick = call4;
	btn5.onclick = call5;
	btn6.onclick = call6;
	btn7.onclick = call7;
	btn8.onclick = call8;
};

window.onmousemove = function() {
	clearInterval(interval);	
};

function call() {
	var arr = ["lightyellow","lightgreen","lightpink","lightblue"];
	//화살표함수(다른언어는 람다식)
	interval = setInterval(() => {
		var su = Math.floor(Math.random()*arr.length);
		document.bgColor = arr[su];
	}, 2000);	
}

function call2() {
	var uri = "http://localhost:9090/webProject/js_day02/4_내장함수.html";
	var result = encodeURIComponent(uri);
	here.innerHTML = result;
	here.innerHTML += "<br>"+decodeURIComponent(result);
}

function call3() {
	var srt = "var a = 10; var b = 20; alert(a+b);";
	here.innerHTML = srt;
	eval(srt);
}

function call4() {
	var a = document.querySelector("#num1").value;
	var op = document.querySelector("#op").value;
	var b = document.querySelector("#num2").value;
	
	var result = a+op+b;
	document.querySelector("#result").value = eval(result); //eval 아니면 if문으로 길게 작성해야함,,,
}

function call5() {
	var a = NaN;
	var b = Number("100달러");
	
	here.innerHTML = isNaN(a) == isNaN(b); //isNaN없이 그냥 비교하면 false나옴
	here.innerHTML += "<br>"+a;
	here.innerHTML += "<br>"+b;
}

function call6() {
	//test(10,20,30);
	test(10,45);
	//test(10);
}

//매개변수에 대한 값이 전달되지않은 경우 undefined
//이에 대한 초기값을 할당하는 방법

//방법1
function test(a,b,c) {
	//alert(!Boolean(b));
	if(!b) b = 200;
	if(!c) c = 300;
	here.innerHTML = a+b+c;
}

//방법2
function test(a,b,c) {
	b = b||25; 
	c = c||30;
	here.innerHTML = a+b+c;
}

//방법3(ECMAScript6에서 추가됨)
function test(a,b=1,c=50) {
	here.innerHTML = a+b+c;
}

function call7() {
	//1.익명함수
	var f1 = function(a,b) {
		return a+b;
	};
	
	//2.화살표함수(익명함수의 표현을 단순화시킴)
	var f2 = (a,b)=>a+b;
	
	here.innerHTML = f1(1,2)+f2(100,200);
}

function call8() {
	call9(1,2,3);
	
	var arr = [100,200,300];
	call9(...arr);
}

function call9(...nums) {
	//here.innerHTML = arguments[0]+arguments[1]+arguments[2];
	here.innerHTML = nums[0]+nums[1]+nums[2];
}
</script>
</head>
<body>
<h1>자바스크립트 내장함수</h1>
<button id="btn1">배경바꾸기</button>
<button id="btn2">encode</button>
<button id="btn3">eval</button>
<hr>
<input type="number" id="num1">
<select id="op">
	<option>+</option>
	<option>-</option>
	<option>*</option>
	<option>/</option>
	<option>%</option>
</select>
<input type="number" id="num2">
<button id="btn4">=</button>
<input type="number" id="result">
<hr>
<button id="btn5">NaN</button>
<button id="btn6">기본매개변수</button>
<button id="btn7">익명함수와 화살표함수</button>
<button id="btn8">전개연산자</button>
<hr>
<div id="here"></div>
</body>
</html>
