<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
li:hover {background-color: lightblue;}
</style>
</head>
<body>
<h1>함수연습(사용자정의함수)</h1>
<ul >
	<li id="li1">이름있는 함수(일반적)</li>
	<li id="li2">이름없는 함수(익명함수)</li>
	<li id="li3">callback 함수</li>
	<li id="li4">함수재정의</li>
	<li id="li5">함수의 매개변수</li>
	<li id="li6">함수의 매개변수 Array</li>
	<li id="li7">함수의 return</li>
	<li id="li8">callback 함수</li>
</ul>
<hr>
<div id= "here">여기</div>

<script>
function myfunction(a) {
	here.innerHTML = "myfunction시작";
	
	if(a>10) return;
	
	here.innerHTML += "myfunction끝";
	//return; 생략되어있음
}

function myfunction2(a) {
	here.innerHTML = "myfunction시작";
	
	if(a>10) return "OK";
	
	here.innerHTML += "myfunction끝";
	return "NO";
}

//alert(pythgoras());

function pythgoras() {
	var width = 3;
	var height = 4;
	
	here.innerHTML += "<br>pythgoras";
	return Math.sqrt(square(width)+square(height));
	
	//내부함수(외부에서 호출불가)
	function square(x) {
		return x*x;
	}
}

</script>

<script type="text/javascript">
li8.onclick = function() {
	function call(f) {
		f();
		f();
	}
	
	call(function(){
		here.innerHTML += "<br>callback함수 test";
	});
	
	call(pythgoras);
	
};

li7.onclick = function() {
	myfunction(10);	
	var result = myfunction2(10);
	here.innerHTML += "<br> result = "+result;
};

li6.onclick = function() {
	var arr1 = Array();
	var arr2 = Array(10);
	var arr3 = Array(1,2,3,4,5);
	
	here.innerHTML += "<br>" + typeof(arr1) + " => " + arr1.length;
	here.innerHTML += "<br>" + typeof(arr2) + " => " + arr2.length;
	here.innerHTML += "<br>" + typeof(arr3) + " => " + arr3.length;
	
	var total = 0;
	
	//javascript는 overloading불가, override만 가능
	function sumAll() {
		//arguments객체가 내장되어있음
		for(let index in arguments) {
			total += arguments[index];
		}
		here.innerHTML += "<br> total = "+total;
	}

li5.onclick = function() {
	function call(a,b,c) {
		here.innerHTML += "<br> a = "+a;
		here.innerHTML += "<br> b = "+b;
		here.innerHTML += "<br> c = "+c;
		here.innerHTML += "<hr>";
	}
	
	//javascript는 함수 호출 시 매개변수의 개수 다름을 허용
	//값이 들어오지않으면 undefined(에러는 아님)
	call();
	call(10);
	call(10,20);
	call(10,20,30);
	call(15,25,35,40);
};

li4.onclick = function() {
	//호이스팅 : var 끌어올리기, 함수정의, 코드실행시작
	alert(typeof(f1)); //function
	f1(); //2
	
	function f1() {
		alert("1");
	}
	function f1() {
		alert("2");
	}
	
	var f1 = function() {
		alert("3");
	};
	
	f1(); //3
};
	
	sumAll();
	sumAll(1,2,3,4,5);
	sumAll(100,200);
	sumAll("javascript","HTML5");
};

li3.onclick = function() {
	//callback함수 : 함수가 매개변수로 전달되고 받은쪽에서 호출
	setInterval(function() {
		here.innerHTML = new Date();
	}, 1000);
};

li2.onclick = function() {
	//익명함수 선언+실행
	(function() {
		var obj = document.getElementById("li2");
		here.innerHTML = obj.innerHTML;
	})();
	
	//호이스팅에 의해 변수가 선언은 되지만 타입이 함수인지 알수없기 때문에 호출할 수 없음,,(에러)
	//myfunction();
	
	var myfunction = function() {
		here.innerHTML += "<br>익명함수";
	};
	
	//함수내용
	here.innerHTML += "<br>" +myfunction;
	
	myfunction();
	myfunction();
};

li1.onclick = function() {
	f1();
	function f1() {
		here.innerHTML = "이름이 있는 함수";
		here.innerHTML += "<br>내부함수";
	}
};






</script>
</body>
</html>
